<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Pokedex application built with Django and Tailwind CSS"
    />
    <title>Pokemon Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 text-slate-800">
    <nav
      class="bg-red-600 border-b-8 border-red-800 text-white p-4 shadow-xl sticky top-0 z-50"
    >
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center gap-4">
          <div
            class="w-10 h-10 rounded-full bg-blue-400 border-4 border-white shadow-[0_0_10px_rgba(59,130,246,0.8)] animate-pulse"
          ></div>
          <h1
            class="text-3xl font-extrabold tracking-wider uppercase font-sans italic"
          >
            <a href="{% url 'index' %}"> Pokedex </a>
          </h1>
        </div>

        <div class="flex gap-6 font-bold text-sm md:text-base">
          <a href="{% url 'team' %}" class="relative group py-1">
            <span>Mes Ã‰quipes</span>
            <span
              class="absolute bottom-0 left-0 w-0 h-1 bg-yellow-300 transition-all group-hover:w-full"
            ></span>
          </a>
          <a href="{% url 'fight' %}" class="relative group py-1">
            <span>Combats</span>
            <span
              class="absolute bottom-0 left-0 w-0 h-1 bg-yellow-300 transition-all group-hover:w-full"
            ></span>
          </a>
        </div>
      </div>
    </nav>

    <main class="container mx-auto p-6">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
