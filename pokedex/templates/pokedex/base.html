<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Pokedex application built with Django and Tailwind CSS"
    />
    <title>Pokemon Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 text-slate-800">
    <nav
      class="bg-red-600 border-b-8 border-red-800 text-white shadow-xl sticky top-0 z-50"
    >
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="{% url 'index' %}" class="flex items-center gap-3 group">
          <div
            class="w-10 h-10 rounded-full bg-blue-400 border-4 border-white shadow-[0_0_10px_rgba(59,130,246,0.8)] group-hover:animate-pulse transition"
          ></div>
          <span
            class="text-2xl font-extrabold tracking-wider uppercase italic font-sans text-white drop-shadow-md"
          >
            Pokedex
          </span>
        </a>

        <div class="hidden md:flex items-center gap-8">
          <a
            href="{% url 'team' %}"
            class="text-red-100 hover:text-yellow-300 font-bold text-lg transition relative group"
          >
            Mes Équipes
            <span
              class="absolute -bottom-1 left-0 w-0 h-1 bg-yellow-300 transition-all group-hover:w-full"
            ></span>
          </a>
          <a
            href="{% url 'fight' %}"
            class="text-red-100 hover:text-yellow-300 font-bold text-lg transition relative group"
          >
            Combats
            <span
              class="absolute -bottom-1 left-0 w-0 h-1 bg-yellow-300 transition-all group-hover:w-full"
            ></span>
          </a>
        </div>

        <div class="flex items-center gap-4">
          {% if user.is_authenticated %}
          <a
            href="{% url 'profile' %}"
            class="flex items-center gap-2 bg-red-700 hover:bg-red-800 py-1 px-3 rounded-full transition border border-red-500"
          >
            <div class="bg-white rounded-full p-1">
              <svg
                class="w-5 h-5 text-red-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <span class="font-bold text-sm text-white max-w-[100px] truncate">
              {{ user.first_name }}
            </span>
          </a>

          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button
              type="submit"
              class="text-red-200 hover:text-white p-2 transition"
              title="Se déconnecter"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </button>
          </form>

          {% else %}
          <a
            href="{% url 'login' %}"
            class="text-white hover:text-yellow-300 font-bold text-sm transition mr-2"
          >
            Connexion
          </a>
          <a
            href="{% url 'signup' %}"
            class="bg-yellow-400 hover:bg-yellow-500 text-red-900 px-4 py-2 rounded-full text-sm font-bold shadow-lg transition transform hover:scale-105 border-b-4 border-yellow-600"
          >
            Inscription
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container mx-auto p-6">
      {% block content %} {% endblock %}
    </main>
    {% if messages %}
    <div
      id="toast-container"
      class="fixed bottom-5 right-5 z-50 flex flex-col gap-3"
    >
      {% for message in messages %}
      <div
        class="toast-message bg-white border-l-4 border-green-500 text-slate-700 px-6 py-4 rounded-r-lg shadow-2xl flex items-center gap-4 transform transition-all duration-500 translate-y-10 opacity-0"
        role="alert"
      >
        <div class="rounded-full bg-green-100 p-2">
          <svg
            class="w-6 h-6 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>

        <div>
          <p class="font-bold text-gray-800 text-sm">C'est dans la poche !</p>
          <p class="text-sm text-gray-600">{{ message }}</p>
        </div>

        <button
          onclick="this.parentElement.remove()"
          class="text-gray-400 hover:text-gray-600 ml-2"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      {% endfor %}
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toasts = document.querySelectorAll(".toast-message");

        toasts.forEach((toast, index) => {
          // 1. Apparition (Slide up + Fade in)
          setTimeout(() => {
            toast.classList.remove("translate-y-10", "opacity-0");
          }, 100 * index); // Petit délai si y'en a plusieurs

          // 2. Disparition automatique après 4 secondes
          setTimeout(() => {
            toast.classList.add("opacity-0", "translate-x-full"); // Slide vers la droite
            setTimeout(() => {
              toast.remove(); // Suppression du DOM
            }, 500); // Attendre la fin de l'anim
          }, 4000);
        });
      });
    </script>
    {% endif %}
  </body>
</html>
