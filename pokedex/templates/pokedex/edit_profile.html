{% extends 'pokedex/base.html' %} {% block content %}
<div class="flex justify-center items-center min-h-[80vh] py-10">
  <div
    class="w-full max-w-lg bg-white rounded-3xl shadow-xl overflow-hidden border-t-8 border-red-600"
  >
    <div class="p-8">
      <h2 class="text-3xl font-extrabold text-slate-800 mb-2">
        Modifier mon profil
      </h2>
      <p class="text-slate-500 mb-8">
        Mets Ã  jour tes informations de dresseur.
      </p>

      <form method="post">
        {% csrf_token %} {% for field in form %}
        <div class="mb-5">
          <label
            class="block text-sm font-bold text-gray-700 mb-2"
            for="{{ field.id_for_label }}"
          >
            {{ field.label }}
          </label>
          {{ field }} {% if field.errors %}
          <p class="text-red-500 text-xs italic mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <div class="flex items-center justify-between gap-4 mt-8">
          <a
            href="{% url 'profile' %}"
            class="w-1/2 text-center bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-xl transition"
          >
            Annuler
          </a>

          <button
            type="submit"
            class="w-1/2 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition transform hover:scale-105"
          >
            Sauvegarder
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
