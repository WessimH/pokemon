{% extends 'pokedex/base.html' %} {% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div class="bg-red-600 p-6 text-center">
      <h2 class="text-3xl font-extrabold text-white uppercase tracking-widest">
        Connexion
      </h2>
      <p class="text-red-100 text-sm mt-2">Accède à ton Pokédex</p>
    </div>

    <div class="p-8">
      <form method="post">
        {% csrf_token %} {% if form.errors %}
        <div
          class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6"
          role="alert"
        >
          <p class="font-bold">Erreur</p>
          <p>Nom d'utilisateur ou mot de passe incorrect.</p>
        </div>
        {% endif %}

        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="id_username"
          >
            Nom d'utilisateur
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500"
            name="username"
            id="id_username"
            type="text"
            placeholder="Sacha du Bourg Palette"
            required
          />
        </div>

        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="id_password"
          >
            Mot de passe
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-red-500"
            name="password"
            id="id_password"
            type="password"
            placeholder="******************"
            required
          />
        </div>

        <div class="flex items-center justify-between">
          <button
            class="w-full bg-slate-800 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105"
            type="submit"
          >
            Se connecter
          </button>
        </div>
      </form>

      <div class="mt-6 text-center border-t pt-4">
        <p class="text-gray-600 text-sm">
          Pas encore de compte ?
          <a href="{% url 'signup' %}" class="text-red-600 hover:text-red-800 font-bold"
            >Inscris-toi ici</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
